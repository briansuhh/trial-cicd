name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Connect to Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        args: --accept-routes

    - name: Test Network Connection
      run: |
        echo "My Tailscale IP is:"
        tailscale ip -4
        
        echo "--------------------------------------"
        echo "Pinging your Kali Server at ${{ secrets.HOST }}..."
        tailscale ping -c 5 ${{ secrets.HOST }} || echo "Direct connection not established, but DERP relay is working"

    - name: Deploy via Native SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519        
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        echo "Starting SSH connection..."
        ssh -i ~/.ssh/id_ed25519 -o ConnectTimeout=30 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            set -e
            sudo chown -R kali:kali /var/www/trial-cicd
            git config --global --add safe.directory /var/www/trial-cicd
            cd /var/www/trial-cicd
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate
            sudo systemctl restart mywebsite
        "